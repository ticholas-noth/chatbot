<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Widget</title>
  <style>
    :root {
      --primary: #f5821f;
      --light: #f3f4f6;
      --dark: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    #chat-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 28px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #chat-widget {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
    }

    #chat-header {
      background: var(--primary);
      color: white;
      padding: 12px 16px;
      font-weight: bold;
    }

    #chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #fff;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }

    #chat-input button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
    }

    .chat-message {
      display: flex;
      margin: 8px 0;
    }

    .chat-message.user {
      justify-content: flex-end;
    }

    .chat-message.bot {
      justify-content: flex-start;
    }

    input:focus-visible {
    outline: none;
    box-shadow: none;
    border: none;
    }

    .chat-bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user .chat-bubble {
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot .chat-bubble {
      background: var(--light);
      color: var(--dark);
      border-bottom-left-radius: 4px;
    }

    .typing-indicator {
      font-size: 12px;
      color: gray;
      font-style: italic;
      margin: 4px 0;
    }

    @media (max-width: 480px) {
      #chat-widget {
        width: 90%;
        right: 5%;
        bottom: 80px;
      }
    }
  </style>
</head>
<body>
  <button id="chat-toggle-btn">
  <img src="chat.png" alt="Chat" style="padding-top:5px" />
</button>


  <div id="chat-widget">
    <div id="chat-header">Ask about this property!</div>
    <div id="chat-body"></div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Type your question..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatToggle = document.getElementById("chat-toggle-btn");
    const chatWidget = document.getElementById("chat-widget");
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatBody = document.getElementById("chat-body");

    chatToggle.addEventListener("click", () => {
      chatWidget.style.display = chatWidget.style.display === "flex" ? "none" : "flex";
    });

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      userInput.value = "";
      appendTyping();

      fetch("http://127.0.0.1:5001/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: text }),
      })
        .then((res) => res.json())
        .then((data) => {
          removeTyping();
          appendMessage(data.answer, "bot");
        })
        .catch((err) => {
          removeTyping();
          appendMessage("Sorry, there was an error.", "bot");
          console.error(err);
        });
    }

    function appendMessage(text, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = `chat-message ${sender}`;

      const bubble = document.createElement("div");
      bubble.className = "chat-bubble";
      bubble.textContent = text;

      wrapper.appendChild(bubble);
      chatBody.appendChild(wrapper);
      chatBody.scrollTop = chatBody.scrollHeight;

      let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      history.push({ text, sender });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    function appendTyping() {
      const typing = document.createElement("div");
      typing.className = "typing-indicator bot";
      typing.id = "typing-indicator";
      typing.innerHTML = `<div class="chat-bubble">Typing...</div>`;
      chatBody.appendChild(typing);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }

    function loadHistory() {
      let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      history.forEach(({ text, sender }) => appendMessage(text, sender));
    }

/*     loadHistory(); */
  </script>
</body>
</html>
